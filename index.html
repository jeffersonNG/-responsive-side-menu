<!DOCTYPE html>
<html>
	<head>
		<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta name="viewport"  content="width=device-width">
	<meta charset="utf-8">
	</head>
<body>
	<!-- barra de navegação superior -->
	<header>
		<!-- box interno a header para especificação de uma largura maxima -->
		<div class="container">
			<!-- box icone toggle -->
			<div id="toggle" onclick="toggle()">
					<!-- barras toggle -->
				<div id="barra"></div>
				<div id="barra"></div>
				<div id="barra"></div>
					<!-- fim -->
			</div>
			<!-- fim box icone -->

			<a href="#" id="close"><i class="fas fa-sign-out-alt"></i></a>
		</div>
		<!-- fim box interno -->
	</header>
	<!-- fim -->

	<!-- box de dados da pagina -->
	<section>
		<!-- conteudo da pagina -->
		<div class="conteudo">
			<!-- barra de navegação lateral -->
			<nav id="fade">
				<!-- botoes do menu lateral -->
				<a href="#"><i class="far fa-id-card"></i> - Clientes</a>
				<a href="#"><i class="fas fa-cart-plus"></i> - Carrinho</a>
				<a href="#"><i class="fab fa-product-hunt"></i> - Produtos</a>
				<a href="#"><i class="fas fa-cogs"></i> - Opções</a>
				<!-- fim -->
			</nav>
			<!-- fim -->
		</div>
		<!-- fim -->
	</section>
	<!-- fim -->
<script src="js/menu.js"></script>
</body>
</html>
